<div *ngIf="backdropOn"
    style="width: 100%; height: 100%; background-color: black; opacity: 0.5; position: fixed; left: 0; top: 0;" (click)="backdropToggle()" >
</div>



<table class="table table-hover table-striped text-center">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Post İsmi</th>
            <th scope="col">Post Url</th>
            <th scope="col">İşlemler</th>
        </tr>
    </thead>
    <tbody>

        <tr *ngFor="let i of post;index as j">

            <td>
                {{j+1}}
            </td>
            <td>
                {{i.data.postName}}
            </td>
            <td>
                {{i.data.postUrl}}
            </td>
            <td>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                    data-bs-target="#exampleModal" (click)="postview=i.data.htmlContent">Detay</button>
                <button type="button" class="btn btn-success">
                    <a [routerLink]="['/admin/yazilar/'+i.id]">Düzenle</a></button>
                <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                    data-bs-target="#deleteModal" (click)="ids=i.id ;backdropToggle()" >Sil</button>
            </td>

        </tr>



    </tbody>
</table>

<div class="modal fade" id="exampleModal" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Detaylar</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                {{postview}}
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="deleteModal" aria-labelledby="deleteModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModal">Uyarı !</h5>

            </div>
            <div class="modal-body">
                Postu silmek istediğinize emin misiniz?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="postDelete(ids);backdropToggle()">Sil</button>
                <button type="button" class="btn btn-success" data-bs-dismiss="modal" (click)="backdropToggle()" >Hayır</button>
            </div>
        </div>

    </div>
</div>
